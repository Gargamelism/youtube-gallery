# Redis Configuration for YouTube Gallery
# Basic persistence and memory settings
appendonly yes
auto-aof-rewrite-percentage 50
auto-aof-rewrite-min-size 3mb
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security: ACL Configuration
# Enable default user with password (simpler for development)
USER default OFF

user youtube_app on >REDIS_PASSWORD_PLACEHOLDER ~* &* +@all

# Additional security settings
protected-mode yes
bind 0.0.0.0
port 6379