# Redis Configuration for YouTube Gallery
# Basic persistence and memory settings
appendonly yes
auto-aof-rewrite-percentage 50
auto-aof-rewrite-min-size 3mb
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security: ACL Configuration
# Disable default user (no password access)
user default off

# Create application user with environment-based password
user youtube_app on >REDIS_PASSWORD_PLACEHOLDER ~* &* +@all -@dangerous

# Additional security settings
protected-mode yes
bind 0.0.0.0
port 6379