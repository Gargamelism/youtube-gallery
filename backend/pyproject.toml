[tool.mypy]
plugins = ["mypy_django_plugin.main"]
strict = true
python_version = "3.12"
ignore_missing_imports = false
follow_imports = "normal"
disallow_untyped_defs = true
warn_unused_ignores = true
show_error_codes = true
pretty = true
exclude = [
    "^.*/migrations/.*\\.py$",
    "^.*/tests/.*\\.py$",
    "^.*/management/commands/.*\\.py$",
    "^scripts/.*\\.py$",
    "^manage\\.py$",
    "^conftest\\.py$",
]

# Per-module options for third-party libraries without stubs
[[tool.mypy.overrides]]
module = [
    "decouple",
    "dirtyfields",
    "redis_om",
    "googleapiclient.*",
    "google_auth_oauthlib.*",
    "django_celery_beat.*",
]
ignore_missing_imports = true

[tool.django-stubs]
django_settings_module = "youtube_gallery.settings"

[tool.black]
line-length = 120
target-version = ['py312']
include = '\.pyi?$'
skip-string-normalization = false
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | staticfiles
  | node_modules
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 120
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true